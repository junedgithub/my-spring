<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var id = document.forms["addform"]["id"].value;
            var name = document.forms["addform"]["name"].value;
            var price = document.forms["addform"]["price"].value;
            var category = document.forms["addform"]["category"].value;

            // Validate IDa
            if (isNaN(id)) {
                alert("ID must be a number");
                return false;
            }

            // Validate Name
            if (!isNaN(name)) {
                alert("Name must be a string");
                return false;
            }

            // Validate Price
            if (isNaN(price)) {
                alert("Price must be a number");
                return false;
            }

            // Validate Category
            if (!isNaN(category)) {
                alert("Category must be a string");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
    <form th:action="@{/savebook}" method="post" th:object="${book}">
        <div class="form-group">
            <label>Enter BOOK ID</label>
            <input type="number" name="id" min="1" id="id" th:field="*{bookId}" required class="form-input form-control">
        </div>
        <div class="form-group">
            <label>Enter BOOK Name</label>
            <input type="text" name="name" id="name" pattern="[^\d]+" th:field="*{bookName}" required class="form-input form-control">
        </div>
        <div class="form-group">
            <label>Enter BOOK Price</label>
            <input type="number" name="price" min="1" id="price" th:field="*{bookPrice}" required class="form-input form-control">
        </div>
        <div class="form-group">
            <label>Enter BOOK Category</label>
            <input type="text" name="category" pattern="[^\d]+" id="category" th:field="*{bookCategory}" required class="form-input form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="ADD BOOK" class="btn btn-primary">
        </div>
    </form>
    </div>
</div>
</body>
</html>
