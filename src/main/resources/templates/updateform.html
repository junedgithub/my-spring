<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <h1 align="center" style="color:red">BOOK STORE</h1>
  </div>
  <hr>
  <div class="row">
    <h1 align="center" style="color:red">UPDATE FORM</h1>
  </div>
  <hr>
  <div class="row">
    <form th:action="@{/modifybook}" method="post" th:object="${book}">
      <div class="form-group">
        <label>Enter BOOK ID</label>
        <input type="number" name="id" id="id" th:field="*{bookId}" required class="form-input form-control" readonly>
      </div>
      <div class="form-group">
        <label>Enter BOOK Name</label>
        <input type="text" name="name" id="name" th:field="*{bookName}" required class="form-input form-control">
      </div>
      <div class="form-group">
        <label>Enter BOOK Price</label>
        <input type="number" name="price" id="price" th:field="*{bookPrice}" required class="form-input form-control">
      </div>
      <div class="form-group">
        <label>Enter BOOK Category</label>
        <input type="text" name="category" id="category" th:field="*{bookCategory}" required class="form-input form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="UPDATE BOOK" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
</body>
</html>
